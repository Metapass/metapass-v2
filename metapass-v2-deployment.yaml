apiVersion: apps/v1
kind: Deployment
metadata:
  name: metapass-v2
  labels:
    app: metapass-v2
spec:
  selector:
    matchLabels:
      app: metapass-v2
      tier: web
  template:
    metadata:
      labels:
        app: metapass-v2
        tier: web
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: metapass-v2
          image: gcr.io/metapass-supabase/metapass-v2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
