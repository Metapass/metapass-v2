on:
  push:
    branches: ["gcp"]
    
jobs:
  install-and-authenticate-gcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        project_id: ${{ secrets.GCP_PROJECT }}
        export_default_credentials: true

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
      
    - name: check gcloud auth accounts
      run: gcloud auth list
      
    - uses: actions/checkout@v3

    - name: Install CLI
      uses: dopplerhq/cli-action@v2

    - name: Load env
      run: doppler secrets download --no-file --format env > .env
      env:
        DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Configure docker for GCR
      run: gcloud auth configure-docker -q
      
    - name: Build docker image
      run: docker build -t gcr.io/$GCP_PROJECT/metapass-v2:latest --platform linux/amd64 .
      env:
        GCP_PROJECT: ${{secrets.GCP_PROJECT}}
        
    - name: Push docker Image to GCR
      run:  docker push gcr.io/$GCP_PROJECT/metapass-v2:latest
      env:
        GCP_PROJECT: ${{secrets.GCP_PROJECT}}
        
    - name: Kubernetes CLI (kubectl)
      uses: tale/kubectl-action@v1

    - name: Update pod with new container
      run: kubectl rollout restart deployment metapass-v2
